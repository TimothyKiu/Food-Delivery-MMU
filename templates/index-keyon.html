<!DOCTYPE html>
<html>
<head>
    <title>Order List</title>
</head>
<body>
    <h1>Order List</h1>
    <ul>
        {% for order in orders %}
            <li>
                {{ order.item }}
                <form action="/process_order" method="post">
                    <input type="hidden" name="order_id" value="{{ order.id }}">
                    <button type="submit">Process Order</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
