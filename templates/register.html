<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form method="post">
        <label for="usernamereg">Username:</label>
        <input type="text" id="usernamereg" name="usernamereg" required><br><br>


        <label for="passwordreg">Password:</label>
        <input type="password" id="passwordreg" name="passwordreg" required><br><br>

        <label for="confirmpasswordreg">Confirm password:</label>
        <input type="password" id="confirmpasswordreg" name="confirmpasswordreg" required><br><br>
        <p class="tinytexts">Password be must 6 or more keywords</p>

        <button type="submit" id="registerButton">Register</button>
    </form>

</body>
</html>
