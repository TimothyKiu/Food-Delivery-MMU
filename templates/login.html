<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/login.css">

    <title>Login Page</title>
</head>
<body>
    <h2>Log in</h2>
    <div id="output"></div>

<!--    {% if secondAttempt %}-->

<!--    {% endif %}-->

<!--    {% if thirdAttempt %}-->

<!--    {% endif %}-->

<!--    {% if fourthAttempt %}-->

<!--    {% endif %}-->

    <form action="/login" method="post" class="logindiv">
        {% if not login_failed %}
            <p style="color: blue;">Enter your username and password!</p>
        {% endif %}
        {% if login_failed%}
            <p style="color: red;">Login failed. Please check your username and password.</p>
        {% endif %}

        <label for="username" class="boxtitles">Username:</label>
        <input type="text" id="username" name="username" class="loginboxes" required><br><br>

        <label for="password" class="boxtitles" >Password:</label>
        <input type="password" id="password" name="password" class="loginboxes" required><br><br>
        <button type="submit" name="submitbutton" value="submitbutton">Login</button>
    </form>
    <a href="/html">Back to Page 1</a>
    <button id="colorButton" class="button">Change Color</button>

    <script>
    // Pass Flask variable to JavaScript
        //Ignore the red lines, thats just jinja doin it's thing
        const loginFailed = {{ login_failed|tojson|safe }};
        let loginFailedCounter = 0;

        // Access HTML elements
        const counterDisplayer = document.getElementById("output");
        const button1 = document.getElementById('colorButton');
        const buttonLogin = document.getElementById('submitbutton');

        // Set the text content of the div
        counterDisplayer.textContent = loginFailedCounter;

        // Add event listener to the login button
        buttonLogin.addEventListener('click', () => {
            if(loginFailed === true){
                loginFailedCounter = loginFailedCounter + 1;
            }
        });

        // Add event listener to the color change button
        button1.addEventListener('click', () => {
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            button1.style.background = randomColor;
        });
    </script>
</body>
</html>
