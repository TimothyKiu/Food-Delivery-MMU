<!DOCTYPE html>
<html>
<head>
    <title>Confirm Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            min-width: 100px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.no {
            background-color: #dc3545;
        }
        button.no:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you want to accept the order for {{ order.FoodOrdered }}?</h1>
        <form action="/comfirm_order" method="post">
            <input type="hidden" name="order_id" value="{{ order.ID }}">
            <button type="submit" name="decision" value="accept" class ="yes">Yes</button>
            <button type="submit" name="decision" value="decline" class="no">No</button>
        </form>
    </div>
</body>
</html>
