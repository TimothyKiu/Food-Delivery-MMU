<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Accepted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0;
        }
    </style>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var order_id = {{ order.id }};
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/current_location");
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify({latitude: latitude, longitude: longitude, order_id: order_id}));
        }

        getLocation(); // Fetch location when the page loads
    </script>
</head>
<body>
    <div class="container">
        <h1>Order Accepted</h1>
        <p>The order {{ order.item }} is accepted</p>
        <p>Your location will be sent to user</p>
    </div>
</body>
</html>
